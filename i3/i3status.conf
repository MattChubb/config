general {
    output_format = "i3bar"
    colors = true
    interval = 5
    markup = pango
    color_good = "#50FA7B"
    color_degraded = "#F1FA8C"
    color_bad = "#FF5555"
}

#order += "ipv6"
#order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
#order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
#order += "battery all"
order += "volume master"
order += "tztime local"


disk "/" {
        format = "%avail"
}

wireless _first_ {
	format_up = "<span background='#819400'>  î´  </span><span background='#282A36'>  %essid  </span>"
	format_down = "<span background='#819400'>  î´  </span><span background='#282A36'>  Disconnected  </span>"

}

